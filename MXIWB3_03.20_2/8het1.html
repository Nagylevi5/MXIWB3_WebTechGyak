<html lang="hu">
    <head>
        <title>Formázás</title>
        <meta charset="UTF-8">
    <head>
        <style>
            /*Azonosító alapú kiválasztás #név*/
            #para1{
                text-align: center;
                color:red;
            }
            /*Osztály alapú kiválasztás .név*/
            .para2{
                color:blue;
                text-align: right;
            }
            .para3{
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <p id="para1" class="para3">Hello World!</p>
        <p class="para2 para3">This paragraph is not affected by the style</p>
    </body>
